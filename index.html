<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="css/style2.css" />
  </head>

  <body>
    <main class="card-wrapper">
      <div class="dancingImage">
        <img
          id="illustration-hero"
          src="images/illustration-hero.svg"
          alt="My illustration-hero"
        />
      </div>
      <div class="orderSummary">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="content-wrapper">
        <div class="audio-icon">
          <img src="images/icon-music.svg" alt="Music icon" />
        </div>
        <div class="annual-planPrice">
          <p><strong>Annual Plan</strong> </p>
          <p>$59.99/year</p>
        </div>
        <div class="change"><a href="#"> Change</a></div>
      </div>
      <div class="proceed-payment">
        <a href="#">Proceed to Payment</a>
      </div>

      <div class="cancelOrder">
        <a href="#">Cancel Order</a>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Agyanim Boateng</a>.
      </div>
    </main>
  </body>
</html>
